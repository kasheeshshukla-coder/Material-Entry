<!DOCTYPE html>
<html>
<head>
  <title>Material Entry</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    .entry { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>

<div id="login-page">
  <h2>Login</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="main-form" class="hidden">
  <h2>Material Entry</h2>
  <button onclick="addEntry()">Add New Entry</button>
  <form id="entry-form"></form>
  <button onclick="submitEntries()">Submit All</button>
</div>

<script src="script.js"></script>
</body>
</html>
